<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <title></title>
  </head>
  <body>
    <form id="drinkSearchType">
      <h4 style="color: white">
        Would you like to search by ingredients or category?
      </h4>
      <button id="searchIngredients" class="btn btn-success">
        Ingredients
      </button>
      <button id="searchCategory" class="btn btn-success">Category</button>
    </form>

    <form id="drinkCatForm" style="display: none">
      <h4 style="color: white">Please select a drink category:</h4>
      <select id="category"></select>
      <button id="search" type="submit" class="btn btn-success">Search</button>
    </form>
    <form id="drinkIngForm" style="display: none">
      <h4 style="color: white">
        Please enter ingredient and select from provided options:
      </h4>
      <input
        id="drinkIngredientSearch"
        type="text"
        class="form-control searchBox"
        placeholder="Enter ingredients to search"
        aria-label="search ingredients"
      />
      <button id="addDrinkIngredient" class="btn btn-success" type="button">
        Add Ingredient
      </button>
      <p style="color: white">Added Ingredients:</p>
      <ol id="userDrinkIngList" style="color: white"></ol>
      <!-- aria-label="search ingredients" -->
      <button id="search" type="submit" class="btn btn-success">Search</button>
    </form>

    <table class="table table-success table-striped table-hover">
      <th>
        <p class="my-auto">Recommendations:</p>
      </th>
      <tbody id="drinkrecs" class="text-center"></tbody>
    </table>
    <script
      src="https://code.jquery.com/jquery-3.6.3.js"
      integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM="
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/drinks.js"></script>
  </body>
</html>
