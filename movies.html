<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- <link rel="stylesheet" href="./assets/css/jass.css" /> -->
    <link rel="stylesheet" href="./assets/css/movies.css" />
    <title>Movies API</title>
  </head>

  <body>
    <header class="p-5 mb-4 text-center">
      <h1 class="display-3">Movies API</h1>
      <p class="lead">The Open Movie Database</p>
      <p id=" " class="lead"></p>
    </header>
    <div
      class="movie-form d-flex flex-column flex-wrap justify-content-center align-items-center col-md-12 my-5"
    >
      <div id="tags" class="d-flex justify-content-center flex-wrap"></div>
      <label for="released-year">Choose a year:</label>

      <select name="released-year" id="year-select">
        <option value="">--Released year--</option>
        <option value="2023">2023</option>
        <option value="2022">2022</option>
        <option value="2021">2021</option>
        <option value="2020">2020</option>
        <option value="2019">2019</option>
        <option value="2018">2018</option>
      </select>

      <label for="runtime">How long you want to sit?:</label>

      <select name="released-year" id="runtime-select">
        <option value="">--Runtime--</option>
        <option value="short">Short</option>
        <option value="normal">Normal</option>
        <option value="long">Long</option>
      </select>

      <button id="makeMyNight" class="text-center my-5">Make my night</button>
    </div>
    <div
      class="d-flex flex-row flex-wrap align-start align-stretch-md align-content-start align-content-stretch-md min-100-vh bg-danger"
    >
      <div class="col-12 col-md-12 p-5 text-light">
        <div
          id="movie-container"
          class="mb-4 p-3 border border-3 border-light rounded-2"
        >
          <div
            class="movie-card d-flex flex-row m-3 border border-3 border-light rounded-2"
          >
            <div id="poster" class="col-md-2">
              <img
                id="movie-poster"
                src="https://image.tmdb.org/t/p/w500/sv1xJUazXeYqALzczSZ3O6nkH75.jpg"
                class="img-fluid"
              />
            </div>

            <div id="movie-content" class="col-md-10 p-5">
              <h2 id="movie-name" class="display-5 col-md-9">Black Panther</h2>
              <p id="overview" class="">
                Lorem ipsum dolor sit amet consectetur, adipisicing elit. Quam
                id odit assumenda quis facere fuga inventore quae voluptatum,
                excepturi veniam? Pariatur eum voluptatibus est nisi consectetur
                nesciunt? Quibusdam, laudantium eius.
              </p>
              <!-- <p class="">Cast: <span class="cast"></span></p>
              <p class="">Director: <span class="director"></span></p> -->
              <h3 id="rating" class="mb-3">Rating</h3>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>

    <script src="./assets/js/movies.js"></script>
  </body>
</html>
