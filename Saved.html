  <body>
    <div class="d-flex flex-column flex-wrap justify-content-center">
      <navbar>
        <nav
          class="d-flex flex-wrap pb-4 pb-sm-1 justify-content-around align-items-center"
        >
          <div class="d-flex flex-row align-items-center">
            <a href="index.html"
              ><img
                src="./assets/Images/flix and tails logo.png"
                alt="Logo"
                width="50"
                height="50"
                class=" "
              /> </a
            ><a href="index.html"
              ><span class="logo-text">'Flix and 'Tails'</span></a
            >
          </div>

          <div>
            <div class="btn-group">
              <button
                type="button"
                class="px-3 py-2 navBtn dropdown-toggle"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
              >
                Saved Themes
              </button>
              <div id="themeDropdown" class="dropdown-menu">
                <!-- <a class="dropdown-item" href="#">Dinner</a>
                <a class="dropdown-item" href="#">Cocktails</a>
                <a class="dropdown-item" href="#">Movies</a> -->
                <!-- <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="#">Separated link</a> -->
              </div>
            </div>
            <button
              id="lucky"
              type="button"
              class="navBtn themeBtn px-3 py-2 mx-4"
            >
              I'm Feelin' Lucky
            </button>
          </div>
        </nav>
      </navbar>

      <header
        id="movieHeader"
        class="p-5 mb-4 text-center"
        style="margin-top: 10rem"
      >
        <h1 class="display-3 results-title">Awesome choice!</h1>
        <h3>Now you can create and save a theme with these options.</h3>
      </header>

      <div class="d-flex flex-column">
        <div class="col-12 col-md-12 p-5 text-light">
          <div
            id="final-results-container"
            class="mb-4 p-3 d-flex flex-column justify-content-center align-items-center"
          ></div>
        </div>
      </div>

      <div
        style="width: 100%"
        class="d-flex justify-content-center align-items-center ps-5 mb-5 pb-1"
      >
        <button id="saveTheme" class="makeBtn p-4 justify-content-center">
          Click here to save this combination
        </button>
      </div>
      <form
        id="themeNameInputForm"
        class="ps-5 mx-auto col-md-4 text-center"
        style="display: none"
      >
        <p>Please enter a name for your theme:</p>
        <div class="d-flex align-items-stretch justify-content-center mb-3">
          <input type="text" name="themeName" id="themeNameInput" />
          <button id="saveBtn" class="btn form-btn btn-outline-secondary">
            Save
          </button>
        </div>
      </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.js"></script>

    ></script>
