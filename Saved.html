<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>'Flix and 'Tails</title>
  </head>
  <body>
    <nav class="d-flex flex-wrap justify-content-around align-items-center">
      <div class="d-flex flex-row align-items-center">
        <img
          src="./assets/Images/flix and tails logo.png"
          alt="Logo"
          width="50"
          height="50"
          class=" "
        /><span class="logo-text">'Flix and 'Tails'</span>
      </div>

      <div>
        <div class="btn-group">
          <button
            type="button"
            class="px-3 py-2 navBtn dropdown-toggle"
            data-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false"
          >
            Saved Themes
          </button>
          <div id="themeDropdown" class="dropdown-menu">
            <!-- <a class="dropdown-item" href="#">Dinner</a>
            <a class="dropdown-item" href="#">Cocktails</a>
            <a class="dropdown-item" href="#">Movies</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="#">Separated link</a> -->
          </div>
        </div>
        <button id="lucky" type="button" class="navBtn themeBtn px-3 py-2 mx-4">
          I'm Feelin' Lucky
        </button>
      </div>
    </nav>
    <header class="p-5 mb-4 text-center">
      <h1 class="display-3">You picked:</h1>
      <!-- <p class="lead">Choose your favorite one! Entertainment guaranteed.</p> -->
      <p id=" " class="lead"></p>
    </header>

    <div
      class="d-flex flex-row flex-wrap align-start align-stretch-md align-content-start align-content-stretch-md min-100-vh bg-main"
    >
      <div class="col-12 col-md-12 p-5 text-light">
        <div id="final-results-container" class="mb-4 p-3"></div>
      </div>
    </div>
    <button id="saveTheme">Click here to save this combination</button>
    <form id="themeNameInputForm" style="display: none">
      <p>Please enter a name for your theme:</p>
      <input type="text" name="themeName" id="themeNameInput" />
      <button>Save</button>
    </form>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>

    <script src="./assets/js/Saved.js"></script>
    <script src="./assets/js/themes.js"></script>
  </body>
</html>
