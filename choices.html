                <input

                  value="Next"

              <fieldset>
                <h1>What do you want to drink?</h1>
                <div class="column">
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="flexRadioDefault"
                      id="flexRadioDefault1"
                    />
                    <label class="form-check-label" for="flexRadioDefault1">
                      Alcoholic
                    </label>
                  </div>
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="flexRadioDefault"
                      id="flexRadioDefault1"
                    />
                    <label
                      class="form-check-label mb-5"
                      for="flexRadioDefault2"
                    >
                      Non-Alcoholic
                    </label>
                  </div>
                  <div class="input-group mb-2">
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Add Spirit(s)"
                      aria-label="Add Spirit(s)"
                      aria-describedby="button-addon2"
                    />
                    <button
                      class="btn form-btn btn-outline-secondary"
                      type="button"
                      id="button-addon2"
                    >
                      Button
                    </button>
                    <div class="row">
                      <div class="col-md-6 float-end">
                        <table class="scroll">
                          <thead>
                            <tr>
                              <th>Ingredient</th>
                              <th>Delete</th>
                            </tr>
                          </thead>
                          <tbody>
                            <tr>
                              <td>Vodka</td>
                              <td>X</td>
                            </tr>
                            <tr>
                              <td>Whiskey</td>
                              <td>X</td>
                            </tr>
                            <tr>
                              <td>Gin</td>
                              <td>X</td>
                            </tr>
                            <tr>
                              <td>Rum</td>
                              <td>X</td>
                            </tr>
                          </tbody>
                        </table>
                      </div>
                    </div>
                  </div>
                </div>
                <input
                  type="button"
                  name="previous-step"
                  class="previous-step me-5"
                  value="Previous"
                />
                <input
                  type="button"
                  name="next-step"
                  class="next-step"
                  value="Next"
                />
              </fieldset>

              <fieldset>
                <h1>What do you want to watch?</h1>

                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>

                  <select
                    class="form-select yearType form-select-sm"

                    <option value="3">Three</option>
