<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/choices.css" />
    <title>'Flix and 'Tails'</title>
  </head>
  <body class="d-flex h-100 bg-dark">
    <div class="landingImg w-100 h-100">
      <div class="choicesContainer d-flex w-100 h-100 mx-auto flex-column">
        <main class="choices px-3 text-center position-absolute top-50 start-50 translate-middle">
        <form>
          <h1>What do you want to do?</h1>
          <p class="description">Select at least one</p>
          <p class="row">
            <div class="column p-5 m-5">
            <img
              src="./assets/Images/icons/dinner  transparent.png"
              id="categoryIcon"
              alt="dinner icon"
              width="100"
              height="100"
            />
            <img
              src="./assets/Images/icons/cocktails transparent.png"
              id="categoryIcon"
              alt="cocktails icon"
              width="100"
              height="100"
            />
            <img
              src="./assets/Images/icons/movie transparent.png"
              id="categoryIcon"
              alt="cocktails icon"
              width="100"
              height="100"
            />
            </div>
          </p>
          <button
              type="button"
              class="btn navBtn btn-secondary col-3">
              Next
            </button>
            </form>
        </main>
      </div>

      <div class="container footer-container">
        <footer
          class="d-flex flex-wrap justify-content-between align-items-end py-3 my-4 border-top"
        >
          <div class="navbar-brand float-md-start">
            <img
              src="./assets/Images/flix and tails logo.png"
              alt="Logo"
              width="50"
              height="50"
              class="d-inline-block justify-content-start"
            />'Flix and 'Tails
          </div>

          <div class="nav col-md-9 justify-content-end column-gap-3">
            <button type="button" class="btn navBtn btn-secondary">
              I'm Feelin' Lucky
            </button>
            <button type="button" class="btn navBtn btn-outline-secondary">
              Saved Themes
            </button>
          </div>
        </footer>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
